<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Guess the car quiz</title>
</head>
<body>
    <div class="quiz-container"> 

        <!-- Start Container -->

        <div id="start-container">
            <div class="img-start">
                <img src="img/end.jpg" alt="Reno">
                <div class="quiz-name">
                    <div class="quiz-start-info">
                        <h1>Guess the car quiz: 2021</h1>
                        <p>Guess the car from only close-up images</p>
                    </div>
                    <div class="btn-start">
                        <button id="start-quiz">Start Quiz</button>
                    </div>
                </div>
            </div>
            <div class="info-test">
                <div class="average">
                    <h3>Average score</h3>
                    <p>58%</p>
                </div>
                <div class="publish">
                    <h3>Published</h3>
                    <p>Nov 17, 2020</p>
                </div>
                <div class="author">
                    <h3>Author</h3>
                    <p>Daniel Lawson</p>
                </div>
                <div class="socials">
                    <h3>Share Quiz</h3>
                    <div class="social">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Container -->

        <div class="container">
            <div id="car-quiz">
                <img id="image" src="" alt=""> 
                    <div id="message-container" id="message-container">
                        <div id="well-done">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sign-check-icon.png/800px-Sign-check-icon.png" alt="well done">
                            <h1>Well Done!</h1>
                            <p id="right-answer"></p>
                        </div>
                        <div id="wrong">
                            <img src="https://www.pngmart.com/files/17/Wrong-Sign-PNG-Pic.png" alt="wrong">
                            <h1>Wrong</h1>
                            <p id="actual-answer"></p>
                        </div>
                </div>
            </div>
            <div class="content">
                <h1 id="calc"></h1>
                <h2 id="question"></h2>
                <div id="answers"></div>
                <button id="next">Next Question</button>
            </div>
        </div> 

        <!-- Result Container -->

        <div class="container-2">
            <div id="car-result-img">
                <img id="image-result" src="img/end.jpg" alt=""> 
                    <div id="final-message" id="final-messaje">
                        <div id="well">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sign-check-icon.png/800px-Sign-check-icon.png" alt="well done">
                            <h1>Well Done!</h1>
                            <p>You have compleated the quiz.</p>
                        </div>
                </div>
            </div>
            <div class="content-2">
                <h1>Quiz complete</h1>
                <h2>You scored</h2>
                <div class="pro"><span id="percentage"></span> %</div>
                <p id="info"></p>
                <button id="restart-quiz">Restart Quiz</button>
                <button id="next-quiz">Next Quiz</button>
            </div>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
